<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Страница авторизации для CounterMine2 Launcher">
    <meta name="author" content="raizor, the CounterMine2 Launcher lead developer">
    <meta name="theme-color" content="#ffffff">

    <title>Авторизация - CounterMine2 Launcher</title>
    <link rel="icon" href="icon_256x255.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1c1c1e 0%, #121214 100%);
            color: #f2f2f7;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        footer {
            position: sticky;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            margin-top: 20px;

            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: #f2f2f7;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            padding: 8px 0;
        }

        .footer-p {
            font: 12px Arial;
            color: #5e5e5e;
        }

        .top-frame {
            background: linear-gradient(145deg, #2c2c2e, #3a3a3c);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 280px;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .top-frame:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.7);
        }

        .top-frame img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            transition: transform 1.0s;
        }

        .top-frame img:hover {
            transform: scale(1.3);
        }

        .top-frame p {
            font-size: 14px;
            font-weight: 500;
            margin: 5px 0 0 0;
            color: #f2f2f7aa;
        }


        .main-frame {
            background-color: #2c2c2e;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        .main-children-frame {
            border: 1px solid #3e3e3e;
            padding-bottom: 10px;
            border-radius: 15px;
        }

        .main-frame p {
            font-size: 16px;
            line-height: 0.7;
            margin: 15px 0;
        }

        a {
            color: #0a84ff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            margin-top: 0px;
            padding: 10px 20px;
            background-color: #3a3a3c;
            color: #f2f2f7;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.5s;
        }

        button:hover {
            background-color: #505055;
            transform: scale(1.05);
        }

        button:active {
            background-color: #205055;
        }

        .logo-wrapper {
            display: inline-block;
            transform-origin: center center;
        }

        .logo-wrapper img {
            width: 80px;
            height: 80px;
            display: block;
        }
    </style>
</head>

<body>
    <div class="top-frame">
        <div class="logo-wrapper">
            <img src="icon_256x255.png" alt="CounterMine2 Launcher Logo">
        </div>
        <p>CounterMine2 Launcher х Cherypizza</p>
    </div>

    <div class="main-frame">
        <p>Авторизация успешна! </p>
        <p>Данную страницу можно закрыть.</p>
        <br>
        <div class="main-children-frame">
            <p>Не произошёл авто-возврат в Лаунчер?</p>
            <button id="launch-btn">Нажмите для запуска</button>
        </div>
    </div>
    <footer>
        <p class="footer-p">CounterMine2 Launcher© <span id="year-range"></span> | Version 3.2</p>
        <p class="footer-p">Developed by raizor</p>
    </footer>
</body>

</html>
<script>
    document.getElementById("launch-btn").addEventListener("click", function () {

        if (confirm("Открыть CounterMine2 Launcher?")) {
            window.location.href = "countermine2://";
        }
    });

    // Automatic redirect after 1 second
    setTimeout(function () {
        window.location.href = "countermine2://";
    }, 1000);

    const startYear = 2025;
    const currentYear = new Date().getFullYear();

    document.getElementById("year-range").textContent =
        startYear === currentYear
            ? startYear
            : `${startYear}-${currentYear}`;
</script>
